# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

# Try out "interactive-mode"
os: Windows Server 2012 R2

# build version format
version: "{build}"

# Set a known clone folder
clone_folder: c:\projects\nodegit

# fix lineendings in Windows
init:
  - git config --global core.autocrlf input
  - git config --global user.name "John Doe"
  - git config --global user.email johndoe@example.com

# what combinations to test
environment:
  matrix:
    # io.js
    - nodejs_version: "2"

# Get the latest stable version of Node 0.STABLE.latest
install:
  - ps: Install-Product node $env:nodejs_version
  - cmd: SET PATH=C:\Program Files (x86)\MSBuild\12.0\bin\;%PATH%
  - cmd: SET PATH=c:\python27;%PATH%
  - cmd: SET JOBS=4
  - cmd: SET BUILD_ONLY=true
  - cmd: SET GIT_SSH=c:\projects\nodegit\vendor\plink.exe
  - ps: Start-Process c:\projects\nodegit\vendor\pageant.exe c:\projects\nodegit\vendor\private.ppk
  - cmd: npm install -g npm node-gyp
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  - cmd: IF EXIST "%ProgramFiles(x86)%\nodejs\npm" del /F "%ProgramFiles(x86)%\nodejs\npm"
  - cmd: IF EXIST "%ProgramFiles(x86)%\nodejs\npm.cmd" del /F "%ProgramFiles(x86)%\nodejs\npm.cmd"
  - cmd: IF EXIST "%ProgramFiles(x86)%\iojs\npm" del /F "%ProgramFiles(x86)%\iojs\npm"
  - cmd: IF EXIST "%ProgramFiles(x86)%\iojs\npm.cmd" del /F "%ProgramFiles(x86)%\iojs\npm.cmd"
  - cmd: IF EXIST "%ProgramFiles(x86)%\nodejs\node_modules\npm\npmrc%" copy "%ProgramFiles(x86)%\nodejs\node_modules\npmrc%" "%appdata%\npm\node_modules\npm\npmrc"
  - cmd: npm config set prefix "${APPDATA}/npm" -g
  - cmd: npm install --msvs_version=2013

test_script:
  - cmd: node --version
  - cmd: npm --version
  - cmd: npm test

on_success:
  - IF %APPVEYOR_REPO_TAG%==true npm install -g node-pre-gyp
  - IF %APPVEYOR_REPO_TAG%==true npm install -g aws-sdk
  - IF %APPVEYOR_REPO_TAG%==true node-pre-gyp package
  - IF %APPVEYOR_REPO_TAG%==true node-pre-gyp publish

build: off

branches:
  only:
    - master
    - v0.3
