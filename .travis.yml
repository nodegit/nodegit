sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - lcov
env:
  matrix:
    - export NODE_VERSION="0.12"
    - export NODE_VERSION="4.1"
    - export NODE_VERSION="5.0"
    - export ELECTRON_VERSION="0.34.3" NODE_VERSION="4.1"
    - export NWJS_VERSION="0.12.3" NODE_VERSION="4.1"
matrix:
  fast_finish: true
before_install:
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export GYP_DEFINES="coverage=1";
      export JOBS=4;
      export CC=/usr/bin/gcc-4.9;
      export CXX=/usr/bin/g++-4.9;
      wget http://downloads.sourceforge.net/ltp/lcov-1.10.tar.gz;
      tar xvfz lcov-1.10.tar.gz;
    fi
  - BUILD_ONLY=true npm install
