sudo: false
# update to Xenial in April 2019; Trusty will be EOL, Xenial new minimum supported OS version
dist: trusty

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+(-alpha\.\d+)?$/

compiler: clang
language: node_js

# Stage order; the default stage is "test", which in our case is actually building and deploying
stages:
  - "Extended testing"
  - test
  - "Deploy documentation"

env:
  - TARGET_ARCH="x64"
  - TARGET_ARCH="ia32"

node_js:
  - "10"
  - "8"
  - "6"

os:
  - linux
  - osx

jobs:
  exclude:
    - os: osx
      env: TARGET_ARCH="ia32"
  include:
    - stage: "Extended testing"
      os: linux
      dist: xenial
      node_js: "8"
      env: TARGET_ARCH="x64" EXTENDED_TESTING="false" SKIP_DEPLOY="true"
    - stage: "Deploy documentation"
      os: linux
      dist: xenial
      node_js: "8"
      env: TARGET_ARCH="x64" DEPLOY_DOCUMENTATION="true"


git:
  depth: 5

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - libssl-dev
      - gcc-4.9-multilib
      - g++-4.9-multilib
      - lcov

before_install:
  - export CC=clang
  - export CXX=clang++
  - export npm_config_clang=1
  - export JOBS=4

  - if [ -z "$TRAVIS_TAG" ] && [ "$EXTENDED_TESTING" == "true" ]; then
      export GYP_DEFINES="coverage=1 use_obsolete_asm=true";
      export CC=/usr/bin/gcc-4.9;
      export CXX=/usr/bin/g++-4.9;
      export npm_config_clang=0;
      wget http://downloads.sourceforge.net/ltp/lcov-1.10.tar.gz;
      tar xvfz lcov-1.10.tar.gz;
    else
      export GYP_DEFINES="use_obsolete_asm=true";
    fi

install:
  - set -e;
  - travis_retry npm install;

